<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ToDos Exercise</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>JavaScript ToDos Exercise</h1>
    <form action="" id="addTodo">
        <label for="todo">New ToDo!</label>
        <input type="text" id="todo">
        <button>Add</button>
    </form>
    <ul id="todoList">
        <li>Springboard <button>Remove</button></li>
        <li>Get Groceries <button>Remove</button></li>
        <li>Go To The Gym <button>Remove</button></li>
        <li>Watch Football <button>Remove</button></li>
    </ul>
    <script src="script.js"></script>
</body>
</html>
